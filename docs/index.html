---
layout: default
title: N2VLV - Jeffrey Honig
---

  <!-- Bootstrap 5 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 80px; /* room for footer */
      background-color: #f8f9fa;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    header img {
      max-height: 300px;
      object-fit: cover;
      width: 100%;
    }
    .text-shadow {
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    /* Arrow rotation for collapsible bio */
    .collapse-arrow {
      transition: transform 0.3s ease;
    }
    a[aria-expanded="true"] .collapse-arrow {
      transform: rotate(180deg);
    }
  </style>

  <!-- Responsive header image -->
  <header class="mb-4">
    <div class="container-fluid p-0 position-relative">
      <img src="images/index_header.jpg" alt="Image of a ham radio,
					      SWR meeter and other
					      equipment on a messy workbench" class="img-fluid w-100">
      <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
        <h1 class="display-5 fw-bold text-shadow">{{ page.title }}</h1>
      </div>
    </div>
  </header>

  <div class="container my-4">
    <article class="bg-white p-4 rounded shadow-sm">

      <section class="content-section container" id="articles">
	<div class="container text-center mb-4">
	</div>

	{% for article in site.data.articles %}
	{% assign alt = forloop.index0 | modulo: 2 %}
	<div class="card mx-5 my-3 shadow-sm">
	  {% if article.Title %}
	  <!-- Header toggles collapse -->
	  <div class="card-header
		      {% if alt == 0 %}card-forest-light{% else %}card-forest-dark{% endif %}
		      text-center fw-bold d-flex justify-content-between align-items-center"
               data-bs-toggle="collapse"
               data-bs-target="#collapse-{{ forloop.index }}"
               aria-expanded="false"
               aria-controls="collapse-{{ forloop.index }}"
               style="cursor: pointer;">
	    <span>{{ article.Title }}</span>
	    <i class="bi bi-caret-down-fill" id="caret-{{ forloop.index }}"></i>
	  </div>
	  {% endif %}

	  <div class="collapse" id="collapse-{{ forloop.index }}">
	    <div class="card-body text-body p-4"
		 {% if article.Background %}
		 style="
			background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), 
                        url('{{ 'images/' | relative_url }}{{ article.Background }}');
			background-size: cover; 
			background-position: center;
			"
		 {% endif %}
		 >
              {{ article.Description | markdownify }}
	    </div>
	  </div>
	</div>
	{% endfor %}
      </section>

    </article>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  {% for article in site.data.articles %}
  var collapseEl{{ forloop.index }} = document.getElementById('collapse-{{ forloop.index }}');
  var caretEl{{ forloop.index }} = document.getElementById('caret-{{ forloop.index }}');

  collapseEl{{ forloop.index }}.addEventListener('show.bs.collapse', function () {
    caretEl{{ forloop.index }}.classList.remove('bi-caret-down-fill');
    caretEl{{ forloop.index }}.classList.add('bi-caret-up-fill');
  });
  collapseEl{{ forloop.index }}.addEventListener('hide.bs.collapse', function () {
    caretEl{{ forloop.index }}.classList.remove('bi-caret-up-fill');
    caretEl{{ forloop.index }}.classList.add('bi-caret-down-fill');
  });
  {% endfor %}
});
</script>
